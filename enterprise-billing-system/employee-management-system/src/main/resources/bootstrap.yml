spring:
  application:
    name: employee-management-system
  cloud:
    config:
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
  profiles:
    active: default
    
server:
  port: 8000
  servlet:
    context-path: /ems
  

eureka:
  instance:
    instance-id: employee-mamagement-system
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://discovery:8761/eureka}
      
      

   
 